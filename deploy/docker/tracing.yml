version: '3'
networks:
  cecochat:
services:
  jaeger:
    image: jaegertracing/all-in-one:1.47.0
    container_name: cecochat-jaeger
    hostname: jaeger
    networks: &networks
      - cecochat
    ports:
      - "4317:4317" # accept OTLP over gRPC
      - "5778:5778" # serve configs (e.g. sampling)
      - "16686:16686" # serve frontend
    deploy:
      resources:
        limits:
          memory: 128M
