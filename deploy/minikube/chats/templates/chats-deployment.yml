apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}
  namespace: {{.Release.Namespace}}
  labels:
    app: {{.Release.Name}}
spec:
  selector:
    matchLabels:
      app: {{.Release.Name}}
  replicas: {{.Values.Deployment.Replicas}}
  template:
    metadata:
      labels:
        app: {{.Release.Name}}
    spec:
      containers:
        - name: {{.Release.Name}}
          image: {{.Values.Image.Name}}:{{.Values.Image.Tag}}
          imagePullPolicy: {{.Values.Image.PullPolicy}}
          ports:
            - containerPort: {{.Values.Networking.Port}}
          startupProbe:
            httpGet:
              path: /startupz
              port: {{.Values.Networking.Port}}
              scheme: {{.Values.Probes.Scheme}}
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /livez
              port: {{.Values.Networking.Port}}
              scheme: {{.Values.Probes.Scheme}}
            periodSeconds: 30
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{.Values.Networking.Port}}
              scheme: {{.Values.Probes.Scheme}}
            periodSeconds: 30
            timeoutSeconds: 5
          envFrom:
            - configMapRef:
                name: service-aspnet
            - configMapRef:
                name: service-config-client
            - configMapRef:
                name: service-backplane
            - configMapRef:
                name: service-tracing
            - configMapRef:
                name: service-logging
          env:
            - name: CECOCHAT_ChatsDb__ContactPoints__0
              value: {{.Values.Networking.ChatsDb.Host}}-0.{{.Values.Networking.ChatsDb.Service}}.{{.Release.Namespace}}.svc.cluster.local:9042
            - name: CECOCHAT_ChatsDb__ContactPoints__1
              value: {{.Values.Networking.ChatsDb.Host}}-1.{{.Values.Networking.ChatsDb.Service}}.{{.Release.Namespace}}.svc.cluster.local:9042
            - name: CECOCHAT_ChatsDb__LocalDc
              value: {{.Values.Networking.ChatsDb.LocalDc}}
            - name: CECOCHAT_ChatsDb__SocketConnectTimeout
              value: {{.Values.Networking.ChatsDb.SocketConnectTimeout}}
            - name: CECOCHAT_ChatsDb__ExponentialReconnectPolicy
              value: "{{.Values.Networking.ChatsDb.ExponentialReconnectPolicy}}"
            - name: CECOCHAT_ChatsDb__ExponentialReconnectPolicyBaseDelay
              value: {{.Values.Networking.ChatsDb.ExponentialReconnectPolicyBaseDelay}}
            - name: CECOCHAT_ChatsDb__ExponentialReconnectPolicyMaxDelay
              value: {{.Values.Networking.ChatsDb.ExponentialReconnectPolicyMaxDelay}}
