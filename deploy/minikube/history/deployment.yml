apiVersion: apps/v1
kind: Deployment
metadata:
  name: history
  namespace: cecochat
  labels:
    app: history
spec:
  selector:
    matchLabels:
      app: history
  replicas: 2
  template:
    metadata:
      name: history
      namespace: cecochat
      labels:
        app: history
    spec:
      containers:
        - name: history
          image: ceco.com/cecochat/history:0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 443
          envFrom:
            - configMapRef:
                name: service-aspnet
            - configMapRef:
                name: service-configdb
            - configMapRef:
                name: service-tracing
          env:
            - name: CECOCHAT_HistoryDB__ContactPoints__0
              value: cassandra-0.cassandra.cecochat.svc.cluster.local
            - name: CECOCHAT_HistoryDB__ContactPoints__1
              value: cassandra-1.cassandra.cecochat.svc.cluster.local
            # backplane
            - name: CECOCHAT_Backplane__Kafka__BootstrapServers__0
              value: backplane-kafka-0.backplane-kafka.cecochat.svc.cluster.local:9092
            - name: CECOCHAT_Backplane__Kafka__BootstrapServers__1
              value: backplane-kafka-1.backplane-kafka.cecochat.svc.cluster.local:9092
