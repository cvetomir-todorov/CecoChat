Deployment:
  Replicas: 2
Image:
  Name: ceco.com/cecochat/user
  Tag: 0.1
  PullPolicy: IfNotPresent
Networking:
  Port: 443
  UserDb:
    Host: yb-tserver
    Service: yb-tserver
    Port: 5433
    Root:
      User: yugabyte
      Pass: yugabyte
    Normal:
      User: cecochat_dev
      Pass: secret
  UserCache:
    Enabled: true
    Store:
      Endpoint: redis:6379
      ConnectRetry: 16
      ConnectTimeout: 5000
      KeepAlive: 2
Probes:
  Scheme: HTTPS
