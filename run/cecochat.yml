version: '3'
networks:
  cecochat:
services:
  cecochat-connect:
    image: ceco.com/cecochat/connect:0.1
    container_name: cecochat-connect
    hostname: connect
    networks: &networks
      - cecochat
    ports:
      - "31000:443"
    deploy:
      resources:
        limits:
          memory: 128M
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: https://+
      ASPNETCORE_HTTPS_PORT: 443
      ASPNETCORE_Kestrel__Certificates__Default__Path: "/app/cecochat-dev.pfx"
      ASPNETCORE_Kestrel__Certificates__Default__Password: "cecochat"
      CECOCHAT_ConfigDB__Endpoints__0: "redis1:6379"
      CECOCHAT_OtelSampling__Strategy: "AlwaysOn"
      CECOCHAT_Jaeger__AgentHost: jaeger
    logging: &fluentd-logging
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: cecochat
  cecochat-messaging1:
    image: ceco.com/cecochat/messaging:0.1
    container_name: cecochat-messaging1
    hostname: messaging1
    networks: *networks
    ports:
      - "31001:443"
    deploy:
      resources:
        limits:
          memory: 128M
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: https://+
      ASPNETCORE_HTTPS_PORT: 443
      ASPNETCORE_Kestrel__Certificates__Default__Path: "/app/cecochat-dev.pfx"
      ASPNETCORE_Kestrel__Certificates__Default__Password: "cecochat"
      CECOCHAT_ConfigDB__Endpoints__0: "redis1:6379"
      CECOCHAT_Backplane__ServerID: s1
      CECOCHAT_Backplane__Kafka__BootstrapServers__0: kafka1:19091
      CECOCHAT_Backplane__Kafka__BootstrapServers__1: kafka2:19092
      CECOCHAT_IDGen__Communication__Address: "https://idgen"
      CECOCHAT_OtelSampling__Strategy: "AlwaysOn"
      CECOCHAT_Jaeger__AgentHost: jaeger
    logging: *fluentd-logging
  cecochat-messaging2:
