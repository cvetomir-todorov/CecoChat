version: '3'
networks:
  cecochat:
services:
  jaeger:
    image: jaegertracing/all-in-one:1.38.1
    container_name: cecochat-jaeger
    hostname: jaeger
    networks: &networks
      - cecochat
    ports:
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 14268:14268
      - 9411:9411
    deploy:
      resources:
        limits:
          memory: 64M
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
