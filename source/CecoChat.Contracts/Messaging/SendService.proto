syntax = "proto3";
option csharp_namespace = "CecoChat.Contracts.Messaging";
package CecoChat.Contracts.Messaging;
import "Messaging/DataType.proto";

service Send {
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);
}

message SendMessageRequest {
  int64 receiver_id = 1;
  DataType data_type = 2;
  string data = 3;
}

message SendMessageResponse {
  int64 message_id = 1;
}
