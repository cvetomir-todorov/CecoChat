syntax = "proto3";
option csharp_namespace = "CecoChat.Contracts.History";
package CecoChat.Contracts.History;
import "history/data-type.proto";
import "history/delivery-status.proto";

message HistoryMessage {
  int64 message_id = 1;
  int64 sender_id = 2;
  int64 receiver_id = 3;
  DataType data_type = 4;
  oneof message_data {
    string data = 5;
  }
  DeliveryStatus status = 6;
  map<int64, string> reactions = 7;
}
