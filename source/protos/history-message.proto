syntax = "proto3";
option csharp_namespace = "CecoChat.Contracts.History";
package CecoChat.Contracts.History;

message HistoryMessage {
  int64 message_id = 1;
  int64 sender_id = 2;
  int64 receiver_id = 3;
  HistoryMessageType type = 4;
  HistoryMessageStatus status = 5;
  oneof data {
    string text = 6;
  }
}

enum HistoryMessageType {
  UNKNOWN = 0;
  PLAIN_TEXT = 1;
}

enum HistoryMessageStatus {
  PROCESSED = 0;
  DELIVERED = 1;
}